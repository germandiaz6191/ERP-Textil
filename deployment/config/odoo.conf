[options]
# ===========================================
# CONFIGURACIÓN ODOO 17 - ERP TEXTIL
# ===========================================
# Este archivo usa variables que son reemplazadas durante la instalación
# No edites este archivo directamente, usa config.env

# ===========================================
# ADMIN
# ===========================================
admin_passwd = {{ADMIN_PASSWORD}}

# ===========================================
# BASE DE DATOS
# ===========================================
db_host = localhost
db_port = 5432
db_user = {{DB_USER}}
db_password = {{DB_PASSWORD}}
db_maxconn = 64
db_template = template0

# Filtrar bases de datos (opcional - para multi-tenant)
# dbfilter = ^%d$
list_db = True

# ===========================================
# RUTAS
# ===========================================
addons_path = {{ODOO_HOME}}/odoo/addons,{{ODOO_HOME}}/custom-addons
data_dir = {{ODOO_HOME}}/.local/share/Odoo

# ===========================================
# SERVIDOR
# ===========================================
xmlrpc_port = {{ODOO_PORT}}
xmlrpc_interface = 0.0.0.0

# Proxy mode (descomentar si usas Nginx)
# proxy_mode = True

# ===========================================
# WORKERS & PERFORMANCE
# ===========================================
# Lightsail 512MB: workers = 2
# Lightsail 1GB: workers = 3
# Lightsail 2GB: workers = 4
workers = 2
max_cron_threads = 1

# Límites de tiempo (segundos)
limit_time_cpu = 600
limit_time_real = 1200
limit_time_real_cron = 3600

# Memoria
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648

# ===========================================
# LOGGING
# ===========================================
logfile = /var/log/odoo/odoo.log
log_level = info
log_handler = :INFO

# Para debug (cambiar a debug_rpc, debug_sql)
# log_level = debug

# Rotación de logs
logrotate = True
# syslog = False

# ===========================================
# SEGURIDAD
# ===========================================
# Deshabilitar creación de BD desde web (producción)
# list_db = False

# ===========================================
# SESIONES
# ===========================================
# Tiempo de sesión (segundos)
# limit_time_real = 7200

# ===========================================
# CORREO (configurar según tu proveedor)
# ===========================================
# smtp_server = smtp.gmail.com
# smtp_port = 587
# smtp_ssl = False
# smtp_user = tu@email.com
# smtp_password = tu_password
# email_from = tu@email.com

# ===========================================
# MÓDULOS
# ===========================================
# Desinstalar módulos de demo
# without_demo = all

# Cargar módulos al inicio
# server_wide_modules = base,web

# ===========================================
# IDIOMA
# ===========================================
# Idioma por defecto
# lang = es_CO
