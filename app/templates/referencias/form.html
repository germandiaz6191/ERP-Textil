{% extends "base.html" %}
{% block title %}{{ 'Editar' if referencia else 'Nueva' }} Referencia - ERP Textil{% endblock %}
{% block content %}
<h1 class="mb-4">{{ 'Editar' if referencia else 'Nueva' }} Referencia</h1>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Código</label>
                <input type="text" name="codigo" class="form-control" value="{{ referencia.codigo if referencia else '' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" value="{{ referencia.nombre if referencia else '' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea name="descripcion" class="form-control" rows="3">{{ referencia.descripcion if referencia else '' }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Ficha Técnica</label>
                <textarea name="ficha_tecnica" class="form-control" rows="5">{{ referencia.ficha_tecnica if referencia else '' }}</textarea>
                <small class="form-text text-muted">Puede incluir procesos, tiempos, balanceos, etc.</small>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{{ url_for('referencias.index') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
