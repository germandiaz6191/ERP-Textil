{% extends "base.html" %}
{% block title %}Referencias - ERP Textil{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Referencias</h1>
    <a href="{{ url_for('referencias.nueva') }}" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i> Nueva Referencia
    </a>
</div>

<div class="card">
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for ref in referencias %}
                <tr>
                    <td>{{ ref.codigo }}</td>
                    <td>{{ ref.nombre }}</td>
                    <td>{{ ref.descripcion }}</td>
                    <td>
                        <a href="{{ url_for('referencias.ver', id=ref.id) }}" class="btn btn-sm btn-info">Ver</a>
                        <a href="{{ url_for('referencias.editar', id=ref.id) }}" class="btn btn-sm btn-warning">Editar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
